databaseChangeLog:
  - changeSet:
      id: create-tokens-table
      author: omer
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tokens
            baseColumnNames: user_id
            constraintName: fk_tokens_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addUniqueConstraint:
              tableName: tokens
              columnNames: token
              constraintName: uq_tokens_token