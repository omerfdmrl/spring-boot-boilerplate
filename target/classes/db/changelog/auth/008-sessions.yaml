databaseChangeLog:
  - changeSet:
      id: create-sessions-table
      author: omer
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: device_type
                  type: VARCHAR(100)
              - column:
                  name: device_name
                  type: VARCHAR(255)
              - column:
                  name: ip_address
                  type: inet
              - column:
                  name: user_agent
                  type: TEXT
              - column:
                  name: token_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_used_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: sessions
            baseColumnNames: token_id
            referencedTableName: tokens
            referencedColumnNames: id
            constraintName: fk_sessions_token
            onDelete: CASCADE