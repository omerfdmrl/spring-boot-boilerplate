databaseChangeLog:
  - changeSet:
      id: create-permissions-table
      author: omer
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - addUniqueConstraint:
              tableName: permissions
              columnNames: name
              constraintName: uq_permissions_name