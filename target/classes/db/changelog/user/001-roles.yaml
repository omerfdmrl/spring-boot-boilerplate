databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: omer
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
              tableName: roles
              columnNames: name
              constraintName: uq_roles_name